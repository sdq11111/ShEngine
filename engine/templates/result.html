<html>
  <head>
    <meta charset="UTF-8">
    <title>Search</title>
    {% load staticfiles  %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <h1 class="cover-heading">Search Result</h1>
            {% for pub in result %}
            <div class="pub">
              <div class="pub_title">
                <a href="{{ pub.url }}">{{ pub.title | safe  }}</a>
              </div>
              <div class="pub_author">
                {% for author in pub.authors %}
                  <a href="{{ author.url }}">{{ author.name | safe }} </a>
                  {% if not forloop.last %}
                    ,
                  {% endif %}
                {% endfor %}
              </div>
              <div class="pub_url">
                <a href="{{ pub.url }}">{{ pub.url }}</a>
              </div>
              <div class="pub_source">
                <a href="{{ pub.url }}">{{ pub.name | safe }}</a>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <div class="pages">
      <a href="/search/?q={{ query }}&p={{ page }}">Prev</a>
      <a href="/search/?q={{ query }}&p={{ next_page }}">Next</a>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
